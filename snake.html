<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Power by JavaScript</title>
    <script src="./js/jquery3.5.1.min.js"></script>
    <script src="./js/snake.js"></script>
    <link rel="stylesheet" href="./css/snake.css">
</head>

<body>
    <div id="app">
        <div id="dash">
            <p>贪吃蛇蛇长度：<span id="snakeLen">0</span>&nbsp;&nbsp;当前得分：<span id="gameScore">0</span></p>
            <p>食物说明：
                <span style="width:10px;height:10px; display:inline-block; background-color: red;"></span> 50分
                <span style="width:10px;height:10px; display:inline-block; background-color: green;"></span> 30分
                <span style="width:10px;height:10px; display:inline-block; background-color: rgb(104, 30, 207);"></span> 20分
                <span style="width:10px;height:10px; display:inline-block; background-color: rgb(206, 106, 106);"></span> 10分
            </p>
        </div>
        <div id="game"></div>
        <div id="over" class="game">
            游戏结束了!
            <button type="button" onclick="javascript:location.reload()">重新开始</button>
        </div>
        <div id="controller"></div>
    </div>
</body>

</html>
